name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish binaries for (example: v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: harness

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-14
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: release-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            release-${{ runner.os }}-${{ matrix.target }}-

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package and checksum
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          ASSET="${BINARY_NAME}-${RELEASE_TAG}-${{ matrix.target }}.${{ matrix.archive_ext }}"
          CHECKSUM="${ASSET}.sha256"
          tar -C "target/${{ matrix.target }}/release" -czf "dist/${ASSET}" "${BINARY_NAME}"
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "dist/${ASSET}" | awk '{print $1}' > "dist/${CHECKSUM}"
          else
            shasum -a 256 "dist/${ASSET}" | awk '{print $1}' > "dist/${CHECKSUM}"
          fi

      - name: Upload build assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ matrix.target }}
          path: dist/*
          if-no-files-found: error

  publish:
    name: Publish release assets
    runs-on: ubuntu-latest
    needs: build
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-assets-*
          merge-multiple: true
          path: dist

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: dist/*
          fail_on_unmatched_files: true
